<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Fronk</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://raw.githubusercontent.com/thefronky/cloud/refs/heads/main/blue%20alone.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Background for Clouds */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background-image: url('https://raw.githubusercontent.com/thefronky/cloud/refs/heads/main/cloud%20asset.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            opacity: 0.8;
            animation: float infinite linear;
        }

        /* Call Link Container */
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7); /* Light translucent background */
            border-radius: 20px;
            width: 90%;
            max-width: 480px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            display: block;
        }

        .profile h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Copy Button Styled as Cloud */
        .copy-button {
            display: block;
            position: relative;
            background-image: url('https://raw.githubusercontent.com/thefronky/cloud/refs/heads/main/cloud%20asset.png');
            background-size: cover;
            background-position: center;
            color: #333;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            padding: 20px;
            margin: 15px auto;
            width: 200px;
            height: 100px;
            line-height: 80px;
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: pointer;
        }

        .copy-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.8);
        }

        .confirmation {
            margin-top: 10px;
            font-size: 1rem;
            color: #28a745;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .confirmation.visible {
            opacity: 1;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
    </style>
    <script>
        function copyPhoneNumber() {
            const phoneNumber = "+16194831992";
            navigator.clipboard.writeText(phoneNumber).then(() => {
                const confirmationMessage = document.querySelector('.confirmation');
                confirmationMessage.classList.add('visible');

                // Hide confirmation message after 3 seconds
                setTimeout(() => {
                    confirmationMessage.classList.remove('visible');
                }, 3000);
            });
        }
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="link-container">
        <div class="profile">
            <img src="https://raw.githubusercontent.com/thefronky/pfp/63771d1697ebc02222af1093a444ebe3a4f21ac0/Fronk%20Logo%20new.png" alt="The Fronk Logo">
            <h1>The Fronk</h1>
        </div>
        <div class="copy-button" onclick="copyPhoneNumber()">ðŸ“‹ COPY NUMBER</div>
        <div class="confirmation">Number copied to clipboard!</div>
        <div class="footer">
            <p>Fronk Show Productions</p>
        </div>
    </div>
</body>
</html>
