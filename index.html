<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fronk</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            width: 150px;
            height: 100px;
            background-image: url('https://raw.githubusercontent.com/thefronky/cloud/refs/heads/main/cloud%20asset.png');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            border-radius: 50%;
            animation: floatClouds 20s infinite ease-in-out;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .cloud:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .cloud:active {
            transform: scale(1.1);
            opacity: 0.5;
        }

        /* Keyframes for cloud movement */
        @keyframes floatClouds {
            0% {
                transform: translate(-10%, -10%) scale(1);
            }
            50% {
                transform: translate(10%, 10%) scale(1.2);
            }
            100% {
                transform: translate(-10%, -10%) scale(1);
            }
        }

        /* Container */
        .container {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 480px;
            padding: 30px;
            text-align: center;
            z-index: 1;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(255, 0, 150, 0.5);
        }

        .profile h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Buttons */
        .link-button {
            display: block;
            text-decoration: none;
            background: linear-gradient(135deg, #ff00cc, #00ccff);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            margin: 10px auto;
            border-radius: 50px;
            max-width: 300px;
            box-shadow: 0 10px 40px rgba(255, 128, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 60px rgba(255, 128, 255, 0.8);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
