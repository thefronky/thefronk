<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fronk Links</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #f4f4f4;
            overflow: hidden; /* Ensure no scrollbars appear for the background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* Ensures it covers the entire viewport width */
            height: 100vh; /* Ensures it covers the entire viewport height */
            overflow: hidden;
            z-index: -1; /* Keeps it behind all other content */
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ff00cc, #8000ff, #00ccff, #001f3f);
        }

        .layer {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            mix-blend-mode: screen;
            animation: rotate-layer 20s infinite linear;
        }

        .layer:nth-child(2) {
            background: radial-gradient(circle, rgba(255, 0, 150, 0.1), transparent);
            animation: rotate-layer-reverse 30s infinite linear;
        }

        .layer:nth-child(3) {
            background: repeating-radial-gradient(circle, #ffcc00, #ff00ff 10px, #0000ff 20px);
            animation: rotate-layer 40s infinite linear;
        }

        @keyframes rotate-layer {
            from {
                transform: rotate(0deg) scale(1);
            }
            to {
                transform: rotate(360deg) scale(1.5);
            }
        }

        @keyframes rotate-layer-reverse {
            from {
                transform: rotate(0deg) scale(1.5);
            }
            to {
                transform: rotate(-360deg) scale(1);
            }
        }

        .container {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 480px;
            padding: 30px;
            text-align: center;
            overflow-y: auto; /* Allow scrolling for content */
            max-height: 90vh; /* Prevent container from exceeding viewport height */
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(255, 0, 150, 0.5);
        }

        .profile h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        .link-button {
            display: block;
            text-decoration: none;
            background: linear-gradient(135deg, #ff00cc, #ffcc00);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            margin: 10px auto;
            border-radius: 50px;
            max-width: 300px;
            box-shadow: 0 10px 40px rgba(255, 128, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 60px rgba(255, 128, 255, 0.8);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
    </div>
    <div class="container">
        <div class="profile">
            <img src="https://github.com/thefronky/pfp/blob/main/Fronk%20Logo%20new.png" alt="The Fronk">
            <h1>The Fronk</h1>
        </div>
        <a href="https://thefronky.github.io/CallFronkRedirect/" class="link-button">CALL FRONK</a>
        <a href="https://www.tiktok.com/@thefronk" class="link-button">TIKTOK</a>
        <a href="https://www.twitch.tv/thefronky" class="link-button">TWITCH</a>
        <a href="https://www.youtube.com/@the_fronk" class="link-button">YOUTUBE</a>
        <a href="https://www.instagram.com/thefronky/" class="link-button">INSTAGRAM</a>
        <a href="https://kick.com/the-fronk" class="link-button">KICK</a>
        <a href="https://discord.gg/s3QzyuvP" class="link-button">DISCORD</a>
        <a href="https://www.blushiftcreative.com/" class="link-button">BLU</a>
        <a href="https://my-store-aba855.creator-spring.com/listing/fronk-products?product=345" class="link-button">MERCH</a>
        <div class="footer">
            <p>Fronk Show Productions</p>
        </div>
    </div>
</body>
</html>
