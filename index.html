<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fronk</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://raw.githubusercontent.com/thefronky/cloud/refs/heads/main/blue%20alone.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Background for Clouds */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background-image: url('https://raw.githubusercontent.com/thefronky/cloud/refs/heads/main/cloud%20asset.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            opacity: 0.9;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            animation: float infinite linear;
        }

        /* Hover and Click Effects */
        .cloud:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        /* Darting Effect */
        @keyframes dartAway {
            to {
                transform: translate(var(--dart-x, 0px), var(--dart-y, 0px)) scale(0.7);
                opacity: 0.5;
            }
        }

        /* Clouds Movement Across Screen */
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100vw, 0);
            }
        }

        /* Main Content Container */
        .container {
            background: rgba(30, 30, 30, 0.85);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 480px;
            padding: 30px;
            margin: 50px auto;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(255, 0, 150, 0.5);
        }

        .profile h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Buttons */
        .link-button {
            display: block;
            text-decoration: none;
            background: linear-gradient(135deg, #00ccff, #0066ff);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            margin: 10px auto;
            border-radius: 50px;
            max-width: 300px;
            box-shadow: 0 10px 40px rgba(0, 204, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 60px rgba(0, 204, 255, 0.8);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const background = document.querySelector('.background');
            const cloudCount = 20;

            // Function to spawn clouds dynamically
            function spawnClouds() {
                for (let i = 0; i < cloudCount; i++) {
                    createCloud();
                }
            }

            // Function to create a single cloud
            function createCloud() {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');

                // Randomize position, size, and animation speed
                const size = Math.random() * 100 + 50; // Between 50px and 150px
                const topPosition = Math.random() * 100; // 0% to 100% vertically
                const leftPosition = Math.random() * 100; // Random starting X position
                const duration = Math.random() * 50 + 50; // Between 50s and 100s for slower movement

                cloud.style.width = `${size}px`;
                cloud.style.height = `${size * 0.6}px`; // Adjust height for proportions
                cloud.style.top = `${topPosition}vh`;
                cloud.style.left = `${leftPosition}vw`;
                cloud.style.animationDuration = `${duration}s`;

                // Add dart effect on hover or click
                cloud.addEventListener('mouseenter', (e) => dartCloud(cloud, e));
                cloud.addEventListener('click', (e) => dartCloud(cloud, e));

                background.appendChild(cloud);

                // Remove cloud after animation to avoid overpopulation
                setTimeout(() => cloud.remove(), duration * 1000);
            }

            // Dart effect logic
            function dartCloud(cloud, event) {
                const rect = cloud.getBoundingClientRect();
                const cloudCenterX = rect.left + rect.width / 2;
                const cloudCenterY = rect.top + rect.height / 2;

                const mouseX = event.clientX;
                const mouseY = event.clientY;

                const deltaX = cloudCenterX - mouseX;
                const deltaY = cloudCenterY - mouseY;

                const dartDistance = Math.random() * 300 + 200; // 200px to 500px dart distance

                cloud.style.setProperty('--dart-x', `${deltaX > 0 ? dartDistance : -dartDistance}px`);
                cloud.style.setProperty('--dart-y', `${deltaY > 0 ? dartDistance : -dartDistance}px`);

                cloud.style.animation = 'dartAway 0.7s ease-out forwards';
            }

            // Populate initial clouds
            spawnClouds();

            // Continuously add new clouds
            setInterval(() => {
                createCloud();
            }, 3000); // New cloud every 3 seconds
        });
    </script>
</head>
