<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fronk Links</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #f4f4f4;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 150, 0.2), rgba(0, 0, 255, 0)),
                        radial-gradient(circle, rgba(255, 255, 0, 0.2), rgba(0, 255, 255, 0));
            mix-blend-mode: screen;
            animation: kaleidoscope 10s infinite linear;
            z-index: -1;
        }
        @keyframes kaleidoscope {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.5);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        .container {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 480px;
            padding: 30px;
            text-align: center;
            animation: float 6s ease-in-out infinite alternate;
        }
        @keyframes float {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(10px);
            }
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(255, 0, 150, 0.5);
        }
        .profile h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }
        .link-button {
            display: block;
            text-decoration: none;
            background: linear-gradient(135deg, #ff00cc, #ffcc00);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            margin: 10px auto;
            border-radius: 50px;
            max-width: 300px;
            box-shadow: 0 10px 40px rgba(255, 128, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 60px rgba(255, 128, 255, 0.8);
        }
        .link-button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 20px rgba(255, 128, 255, 0.4);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>

        </div>
    </div>
