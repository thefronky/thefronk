<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fronk</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://raw.githubusercontent.com/thefronky/cloud/refs/heads/main/blue%20alone.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Background for Clouds */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background-image: url('https://raw.githubusercontent.com/thefronky/cloud/refs/heads/main/cloud%20asset.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            opacity: 0.8;
            animation: float infinite linear;
        }

        /* Cloud Movement with Wavering */
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(10vw, -5vh) rotate(5deg);
            }
            50% {
                transform: translate(20vw, 0vh) rotate(-5deg);
            }
            75% {
                transform: translate(30vw, 5vh) rotate(3deg);
            }
            100% {
                transform: translate(100vw, 10vh) rotate(0deg);
            }
        }

        /* Links Styled as Cloud Assets */
        .link-cloud {
            display: block;
            position: relative;
            background-image: url('https://raw.githubusercontent.com/thefronky/cloud/refs/heads/main/cloud%20asset.png');
            background-size: cover;
            background-position: center;
            color: #333;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            padding: 15px 20px;
            margin: 15px auto;
            width: 200px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .link-cloud:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.8);
        }

        /* Container for Links */
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            width: 90%;
            max-width: 480px;
            margin: 50px auto;
            position: relative;
            z-index: 10;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .profile h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const background = document.querySelector('.background');
            const cloudCount = 30; // Increased cloud count for more variety

            // Function to spawn clouds dynamically
            function spawnClouds() {
                for (let i = 0; i < cloudCount; i++) {
                    createCloud(true); // Pass true for initial clouds
                }
            }

            // Function to create a single cloud
            function createCloud(isInitial = false) {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');

                // Randomize size, position, and speed
                const size = Math.random() * 150 + 50; // 50px to 200px
                const topPosition = Math.random() * 100; // Random vertical start
                const duration = Math.random() * 50 + 50; // Between 50s and 100s

                cloud.style.width = `${size}px`;
                cloud.style.height = `${size * 0.6}px`; // Adjust for proportions
                cloud.style.top = `${topPosition}vh`;

                // Start off-screen for new clouds, on-screen for initial clouds
                cloud.style.left = isInitial
                    ? `${Math.random() * 100}vw`
                    : `-${size}px`;
                cloud.style.animationDuration = `${duration}s`;

                background.appendChild(cloud);

                // Remove cloud after animation ends
                setTimeout(() => cloud.remove(), duration * 1000);
            }

            spawnClouds(); // Populate initial clouds
            setInterval(() => createCloud(false), 3000); // Add new clouds every 3 seconds
        });
    </script>
</head>
<body>
    <!-- Animated Background -->
    <div class="background"></div>

    <!-- Main Content -->
    <div class="link-container">
        <div class="profile">
            <img src="https://raw.githubusercontent.com/thefronky/pfp/63771d1697ebc02222af1093a444ebe3a4f21ac0/Fronk%20Logo%20new.png" alt="The Fronk Logo">
            <h1>The Fronk</h1>
        </div>
        <a href="https://thefronky.github.io/CallFronkRedirect/" class="link-cloud">CALL FRONK</a>
        <a href="https://www.tiktok.com/@thefronk" class="link-cloud">TIKTOK</a>
        <a href="https://www.twitch.tv/thefronky" class="link-cloud">TWITCH</a>
        <a href="https://www.youtube.com/@the_fronk" class="link-cloud">YOUTUBE</a>
        <a href="https://www.instagram.com/thefronky/" class="link-cloud">INSTAGRAM</a>
        <a href="https://kick.com/the-fronk" class="link-cloud">KICK</a>
        <a href="https://discord.gg/s3QzyuvP" class="link-cloud">24/7 CHAT</a>
        <a href="https://www.blushiftcreative.com/" class="link-cloud">BLU</a>
        <a href="https://my-store-aba855.creator-spring.com/listing/fronk-products?product=345" class="link-cloud">MERCH</a>
        <div class="footer">
            <p>Fronk Show Productions</p>
        </div>
    </div>
</body>
</html>
