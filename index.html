<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fronk</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://raw.githubusercontent.com/thefronky/cloud/refs/heads/main/blue%20alone.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh;
        }

        /* Background for Clouds */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background-image: url('https://raw.githubusercontent.com/thefronky/cloud/refs/heads/main/cloud%20asset.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            opacity: 0.8;
            animation: floatCloud 30s infinite linear;
            transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover and Click Effects */
        .cloud:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .cloud:active {
            animation: explode 1s ease-out forwards;
        }

        /* Cloud Movement */
        @keyframes floatCloud {
            0% {
                transform: translate(-120%, 0) scale(1);
            }
            100% {
                transform: translate(120%, 0) scale(1);
            }
        }

        /* Poof Animation */
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.5;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Main Content Container */
        .container {
            background: rgba(30, 30, 30, 0.85);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 480px;
            padding: 30px;
            margin: 50px auto;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(255, 0, 150, 0.5);
        }

        .profile h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Buttons */
        .link-button {
            display: block;
            text-decoration: none;
            background: linear-gradient(135deg, #ff00cc, #00ccff);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            margin: 10px auto;
            border-radius: 50px;
            max-width: 300px;
            box-shadow: 0 10px 40px rgba(255, 128, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 60px rgba(255, 128, 255, 0.8);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const background = document.querySelector('.background');

            // Add multiple clouds dynamically
            for (let i = 0; i < 15; i++) {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');

                // Randomize position, size, and speed
                const size = Math.random() * 100 + 80; // Between 80px and 180px
                const topPosition = Math.random() * 100; // Anywhere vertically
                const animationDuration = Math.random() * 20 + 20; // Between 20s and 40s

                cloud.style.width = `${size}px`;
                cloud.style.height = `${size * 0.6}px`; // Adjust height based on width for proportions
                cloud.style.top = `${topPosition}%`;
                cloud.style.animationDuration = `${animationDuration}s`;

                // Add click event to trigger poof animation
                cloud.addEventListener('click', () => {
                    cloud.style.animation = 'explode 1s ease-out forwards';
                    setTimeout(() => cloud.remove(), 1000); // Remove cloud after animation
                });

                background.appendChild(cloud);
            }
        });
    </script>
</head>
<body>
    <!-- Background for Clouds -->
    <div class="background"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="profile">
            <img src="https://raw.githubusercontent.com/thefronky/pfp/63771d1697ebc02222af1093a444ebe3a4f21ac0/Fronk%20Logo%20new.png" alt="The Fronk Logo">
            <h1>The Fronk</h1>
        </div>

        <a href="https://kick.com/the-fronk" class="link-button">KICK</a>
        <a href="https://discord.gg/s3QzyuvP" class="link-button">24/7 CHAT</a>
        <a href="https://www.blushiftcreative.com/" class="link-button">BLU</a>
        <a href="https://my-store-aba855.creator-spring.com/listing/fronk-products?product=345" class="link-button">MERCH</a>
        <div class="footer">
            <p>Fronk Show Productions</p>
        </div>
    </div>
</body>
</html>
