<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONK'S WORLD</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'IBM Plex Mono', monospace;
        }

        body {
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Flashing Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: -1;
            animation: flash 7s infinite;
        }

        @keyframes flash {
            0%, 92% { background: #ffffff; }
            93% { background: #e0e0e0; }
            94% { background: #ffffff; }
            95% { background: #ff0000; opacity: 0.2; }
            96% { background: #ffffff; }
            100% { background: #ffffff; }
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .content {
            display: none;
            animation: fadeIn 0.4s ease-out forwards;
        }

        .content.active {
            display: block;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(5px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .welcome {
            padding: 40px 0;
        }

        .welcome-logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .welcome-logo {
            width: 150px;
            height: auto;
            filter: contrast(150%);
            position: relative;
            z-index: 2;
        }

        .orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent);
            transform: translate(-50%, -50%);
            animation: orbPulse 10s infinite linear, hueRotate 10s infinite linear;
            z-index: 1;
            border-radius: 50%;
        }

        @keyframes orbPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.5; }
        }

        @keyframes hueRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .welcome-logo-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(20px);
            animation: glow 10s infinite linear;
            z-index: 1;
        }

        @keyframes glow {
            0% { filter: blur(20px) hue-rotate(0deg); }
            100% { filter: blur(20px) hue-rotate(360deg); }
        }

        .welcome h1 {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            text-transform: uppercase;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .choice-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .choice-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            background: #000000;
            border: 1px solid #000000;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1px;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .choice-button:hover {
            background: #333333;
            border-color: #333333;
        }

        .section {
            padding: 30px;
            border: 1px solid #000000;
            margin: 30px 0;
        }

        .section h2 {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .link-button {
            flex: 1 1 calc(50% - 15px);
            max-width: calc(50% - 15px);
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
            background: #000000;
            border: 1px solid #000000;
            text-decoration: none;
            text-transform: uppercase;
            text-align: center;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .link-button:hover {
            background: #333333;
            border-color: #333333;
        }

        .link-button:last-child:nth-child(odd) {
            flex: 1 1 100%;
            max-width: 200px;
            margin: 0 auto;
        }

        .discord-preview {
            background: #ffffff;
            border: 1px solid #000000;
            padding: 15px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            max-width: 300px;
            transition: border-color 0.2s ease;
        }

        .discord-preview:hover {
            border-color: #333333;
        }

        .discord-preview img {
            width: 50px;
            height: 50px;
            filter: contrast(150%);
        }

        .discord-preview p {
            font-size: 14px;
            font-weight: 700;
            color: #000000;
            margin: 0;
            text-transform: uppercase;
        }

        .return-button {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 700;
            font-style: italic;
            color: #000000;
            background: transparent;
            border: 2px solid #000000;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1px;
            transition: color 0.2s ease, border-color 0.2s ease;
        }

        .return-button:hover {
            color: #333333;
            border-color: #333333;
        }

        @media (max-width: 768px) {
            .container { max-width: 600px; padding: 30px 15px; }
            .welcome-logo { width: 120px; }
            .orb { width: 160px; height: 160px; }
            .welcome h1 { font-size: 28px; }
            .section { padding: 20px; }
            .link-button { padding: 8px 16px; font-size: 13px; }
        }

        @media (max-width: 480px) {
            .container { padding: 20px 10px; }
            .welcome-logo { width: 100px; }
            .orb { width: 140px; height: 140px; }
            .welcome h1 { font-size: 24px; }
            .choice-button { padding: 8px 16px; font-size: 14px; }
            .discord-preview { flex-direction: column; text-align: center; }
            .link-button { flex: 1 1 100%; max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="content active" id="welcome">
            <div class="welcome">
                <div class="welcome-logo-container">
                    <img src="https://github.com/thefronky/pfp/blob/main/Fronk%20pfp%20transparent%20background.png?raw=true" alt="FRONK Logo" class="welcome-logo">
                    <div class="orb"></div>
                    <img src="https://github.com/thefronky/pfp/blob/main/Fronk%20pfp%20transparent%20background.png?raw=true" alt="FRONK Glow" class="welcome-logo-glow">
                </div>
                <h1>FRONK'S WORLD</h1>
                <div class="choice-buttons">
                    <button class="choice-button">SOCIALS</button>
                    <button class="choice-button">COMMUNITY</button>
                </div>
            </div>
        </div>
        <div class="content" id="socials">
            <div class="section">
                <h2>SOCIALS</h2>
                <div class="link-container">
                    <a href="https://www.tiktok.com/@thefronk" class="link-button">TikTok</a>
                    <a href="https://www.youtube.com/@the_fronk" class="link-button">YouTube</a>
                    <a href="https://www.instagram.com/thefronky" class="link-button">Instagram</a>
                    <a href="https://www.twitch.tv/thefronky" class="link-button">Twitch</a>
                    <a href="https://kick.com/the-fronk" class="link-button">Kick</a>
                </div>
                <button class="return-button" onclick="showContent('welcome')">RETURN</button>
            </div>
        </div>
        <div class="content" id="community">
            <div class="section">
                <h2>COMMUNITY</h2>
                <div class="discord-preview" onclick="window.open('https://discord.gg/bsccAeZqVa', '_blank')">
                    <img src="https://github.com/thefronky/pfp/blob/main/Fronk%20pfp%20transparent%20background.png?raw=true" alt="FRONK Logo" class="discord-logo">
                    <div>
                        <p>FRONK'S DISCORD</p>
                    </div>
                </div>
                <button class="return-button" onclick="showContent('welcome')">RETURN</button>
            </div>
        </div>
    </div>

    <script>
        function showContent(tab) {
            const contents = document.querySelectorAll('.content');

            contents.forEach(content => {
                content.classList.remove('active');
                content.style.display = 'none';
            });

            const selectedContent = document.getElementById(tab);
            selectedContent.classList.add('active');
            selectedContent.style.display = 'block';

            setTimeout(() => {
                selectedContent.style.opacity = '1';
            }, 50);
        }

        // Attach event listeners to buttons
        document.querySelectorAll('.choice-button').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.textContent.toLowerCase();
                showContent(tab);
            });
        });

        window.onload = () => {
            showContent('welcome');
        };
    </script>
</body>
</html>
